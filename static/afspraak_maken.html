<body>
    <div class="container">
        <h1>Afspraak maken</h1>
        <!-- <form> -->
        <div class="form-group">
            <label for="naam" class="col-form-label-lg">Naam:</label>
            <input type="text" class="form-control" id="naam" placeholder="Tik hier uw naam" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Tik hier uw emailadres" />
        </div>
        <div class="form-group">
            <label for="tijdstip">Tijdstip:</label>
            <input type="datetime-local" class="form-control" id="tijdstip" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" onclick="maak_afspraak(); return false;">Maak afspraak</button>
            <span id="response" style="display: none" class="alert alert-danger" role="alert"></span>
        </div>
        <!-- </form> -->
    </div>
</body>
